<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">
		<title></title>
	</head>
</html>
{% include 'navbar.htm' %}
<body>
	{% block content %}
		<form class="add-series" method = "POST">
			<h2 class="heading">Enter IMDb ID To Get Updates</h2>
			{% csrf_token %}
			{% load static %}
			<img class="find-id-image" src="{% static '/images/findId.webp' %}" alt="">
		  {{ form.as_p }}
		  <input class="add-series-button" type="submit" value="Subscribe">
		</form>
	{% endblock %}
	<script type="text/javascript">
		$(".dropdown-trigger").dropdown();
	</script>
</body>
