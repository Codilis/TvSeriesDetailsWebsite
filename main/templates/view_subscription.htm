
{% extends 'navbar.htm' %}
<body>
	{% block content %}
	<table class="subscription_table">
		<th>Series ID</th>
		<th>Subscription Type</th>
		<th>Updated Date</th>
		{% for item in subscribed_series %}
			<tr>
				<td>{{ item.tv_series_id }}</td>
				<td>{{ item.update_type }}</td>
				<td>{{ item.date_added }}</td>
			</tr>
		{% endfor %}
	</table>

	{% endblock %}
</body>
